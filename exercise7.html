<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table, th, td, tr{
            border: 4px solid blue;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th><mark><i>Rank &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></mark></th>
                <th><mark><i>Club</i></mark></th>
                <th><mark><i>Logo</i></mark></th>
                <th><mark><i>Function</i></mark></th>
                <th><mark><i>Level</i></mark></th>
                <th><mark><i>Button</i></mark></th>
            </tr>
            <tr>
                <td>1<sup>st</sup></td>
                <td><strong>Barcelona <sub>FC</sub></strong></td>
                <td><img src="https://images-na.ssl-images-amazon.com/images/I/91cy-FkSK6L._SX355_.jpg" alt="logo Barcelona" height="75px"></td>
                <td>
                    2x<sup>3</sup> + 3x<sup>2</sup> - x - 13 = 0
                </td>
                <td>
                    <input type="radio" name="levelBarca" value="Junior" checked>Junior</input>
                    <input type="radio" name="levelBarca" value="Pro">Profesional</input>
                </td>
                <td>
                    <input type="button" value="Edit">
                </td>
            </tr>
            <tr>
                <td>2<sup>nd</sup></td>
                <td><strong>Bayern<sub>Munich</sub></strong></td>
                <td><img src="https://images-na.ssl-images-amazon.com/images/I/71wa0Gr3jgL._SY355_.jpg" alt="logo  Bayern" height="75px"></td>
                <td>
                    3y<sup>3</sup> + 5y<sup>2</sup> - 2y + 3 = 0
                </td>
                <td>
                    <input type="radio" name="levelBayern" value="Junior" checked>Junior</input>
                    <input type="radio" name="levelBayern" value="Pro" >Profesional</input>
                </td>
                <td>
                    <input type="button" value="Edit">
                </td>
            </tr>
            <tr>
                <td>3<sup>rd</sup></td>
                <td><strong>Real<sub>Madrid</sub></strong></td>
                <td><img src="https://banner2.cleanpng.com/20180815/vwc/kisspng-real-madrid-c-f-football-portable-network-graphic-real-madrid-club-de-futbol-logo-svg-vector-amp-p-5b73e36ea1dc84.813259801534321518663.jpg" alt="logo  Real Madrid" height="75px"></td>
                <td>
                    2x<sup>3</sup> + z<sup>2</sup> - 2z + 5 = 0
                </td>
                <td>
                    <input type="radio" name="levelMadrid" value="Junior" checked>Junior</input>
                    <input type="radio" name="levelMadrid" value="Pro">Profesional</input>
                </td>
                <td>
                    <input type="button" value="Edit">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
